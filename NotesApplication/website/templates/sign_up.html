{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %} 
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 0;">
    <form method="POST" class="shadow p-4 rounded-3" style="max-width: 70%; width: 100%;">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter password again">
        </div>
        <br />
        <button class="btn btn-primary" type="submit">Submit</button>
        </button>  
    </form>
</div>
{% endblock%}
